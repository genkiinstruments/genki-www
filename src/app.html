<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:image" content="https://genki.is/facebook.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:title" content="Katla">
    <meta
      property="og:description"
      content="Katla is a five-voice polysynth that marries elements from both polyphonic and paraphonic synth designs. It offers a range of modes, including a notably dynamic round robin mode, as well as unison options. Each voice in Katla comes with its own filter, enveloping a unique avenue for creative expression. The synth is complemented by a suite of modulation sources, including loopable envelopes and integrated LFOs. Effects on board such as stereo reverb and distortion expand its sonic capability. Katla is now open for pre-orders and ships in Q4 2025."
    >
    <meta property="og:url" content="https://genki.is/">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://genki.is/twitter.png">
    <meta name="twitter:image:alt" content="Katla, the volcano synth by Genki">
    <meta name="twitter:title" content="Katla">
    <meta
      name="twitter:description"
      content="Katla is a five-voice polysynth that marries elements from both polyphonic and paraphonic synth designs. It offers a range of modes, including a notably dynamic round robin mode, as well as unison options. Each voice in Katla comes with its own filter, enveloping a unique avenue for creative expression. The synth is complemented by a suite of modulation sources, including loopable envelopes and integrated LFOs. Effects on board such as stereo reverb and distortion expand its sonic capability. Katla is now open for pre-orders and ships in Q4 2025."
